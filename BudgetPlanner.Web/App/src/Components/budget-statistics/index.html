
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Closing Balance</th>
            <th>Total Expenses</th>
            <th>Total Income</th>
        </tr>
    </thead>
    <tbody>
        
        <tr v-for="item in items">
            <td>{{ item.date | date }}</td>
            <td>{{ item.closingBalance | currency }}</td>
            <td>{{ item.totalExpenses | currency }}</td>
            <td>{{ item.totalIncome | currency }}</td>
        </tr>
        
    </tbody>
</table>
